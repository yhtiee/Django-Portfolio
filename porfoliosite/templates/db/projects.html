{% extends "db/virtualpage.html"%}
{% block infuse %}
<style>
    div{
        background-color: white;
        /* display: inline-block; */
        width: 100%;
        height: 695px;
        color: black;
        position: relative;
        /* padding: 15px 30px; */
        overflow: hidden;
        transition: 0.2s;
    }
    div span{
        position: absolute;
        display: block;
    }
    div span:nth-child(1){
        top: 0;
        left: -100%;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, transparent,  darkgoldenrod);

    }
    div:hover span:nth-child(1){
        left: 100%;
        transition: 1s;
    }
    div span:nth-child(3){
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 5px;
        background: linear-gradient(270deg, transparent,  darkgoldenrod);

    }
    div:hover span:nth-child(3){
        right: 100%;
        transition: 1s;
        transition-delay: 0.5s;
    }
    div span:nth-child(2){
        top: -100%;
        right: 0;
        width: 5px;
        background: linear-gradient(180deg, transparent,  darkgoldenrod);
        height:695px;

    }
    div:hover span:nth-child(2){
        top: 100%;
        transition: 1s;
        transition-delay: 0.25s;
    }
    div span:nth-child(4){
        bottom: -100%;
        left: 0;
        width: 5px;
        background: linear-gradient(360deg, transparent,  darkgoldenrod);
        height: 695px;

    }
    div:hover span:nth-child(4){
        bottom: 100%;
        transition: 1s;
        transition-delay: 0.75s;
    }
